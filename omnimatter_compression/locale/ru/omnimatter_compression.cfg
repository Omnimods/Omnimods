[technology-description]
compression-initial=Внезапные достижения в технологии позволяют более эффективно сжимать и упаковывать предметы. Как только это будет исследовано сжатые версии всех рецептов появятся для всех уже исследуемых технологий и для всех будущих технологий.
compression-recipes=Большой скачок в компрессиологии позволил непосредственно использовать сжатые изделия для непосредственного производства еще более сжатых материалов. Разблокирует все рецепты, использующие сжатые предметы
compression-compact-buildings=Изучив, как карлики настолько компактны, мы обнаружили, как сделать вещи более компактными, и теперь можем сжимать здания. Открыт рецепты компактного строительства.
compression-nanite-buildings=Некоторые говорили о крошечных роботах, называемых нанитами, так что после погружения роботов достаточно долго, мы сделаем их очень маленькими. Разблокируем рецепты строительства Нанита.
compression-quantum-buildings=Некоторые блоки с именем Бор и Шредингер говорили о квантуме, поэтому мы скопировали его, как только мы закончим чтение их бумаги. Будет разблокировать рецепты квантовой постройки.
compression-singularity-buildings=Эйнштейн был на черных дырах, сингулярности, почему бы не сделать его крошечным? Откроет рецепты строительства уникальности.
compression-hand=Ничего твоего рукава! Но теперь у тебя в кармане стек!
