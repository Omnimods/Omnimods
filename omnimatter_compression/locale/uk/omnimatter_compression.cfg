[technology-description]
compression-initial=Раптовий прогрес у технології дозволяє вам більш ефективно стиснути та упакувати предмети. Після того, як це буде досліджено стиснуті версії всіх рецептів для всіх вже досліджених технологій та для всіх майбутніх технологій.
compression-mining=Завдяки кращому розумінню молекулярно-просторових взаємодій тепер можна замінити рудні поля їхніми стислими версіями. Розблокує ярлик планувальника стиснення, який стискатиме вибрані рудні ділянки.
compression-recipes=Чудові стрибки в компресології дозволили використовувати стислі предмети безпосередньо, щоб безпосередньо створити ще більше стиснених речей. Розблокує всі рецепти, які використовують стислі предмети
compression-compact-buildings=Вивчивши, чому гноми такі компактні, ми з'ясували, як зробити речі більш компактними, і тепер можемо стискати будівлі. Розблокує рецепти компактного будівництва.
compression-nanite-buildings=Дехто говорив про крихітних роботів, які називаються нанітами, тож, довго працюючи над роботами, ми зробили їх справді крихітними. Відкриє рецепти будівництва нанітів.
compression-quantum-buildings=Якісь хлопці на ім'я Бор і Шредінгер говорили про квант, тож ми скопіювали це, як тільки закінчили читати їхні статті. Відкриє рецепти квантового будівництва.
compression-singularity-buildings=Ейнштейн відкрив чорні діри, сингулярності, чому б не зробити їх такими ж крихітними зараз? Відкриє рецепти створення сингулярностей.
compression-hand=Нічого в рукаві! Зате тепер у вас в кишені лежить ціла стопка!
