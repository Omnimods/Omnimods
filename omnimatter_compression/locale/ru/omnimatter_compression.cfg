[mod-setting-description]
omnicompression_one_list=Вставляет все рецепты на основе сжатых элементов в отдельную категорию, поэтому они не запутают остальных.
omnicompression_building_levels=Сколько раз здание может быть сжато, от 1 до 4.
omnicompression_multiplier=Сколько не-сжатых зданий содержит сжатое здание.
omnicompression_final_building=Если флажок установлен, то будет сжимать только самое высокое здание.
omnicompression_too_long_time=Когда технология занимает больше времени, чем время в диалоговом окне, она будет проигнорирована, пока вы не увеличите свою исследовательскую возможность.
omnicompression_compensate_stacksizes=Изменяет базовые значения сжатия, чтобы не допустить нечетного округления в таких предметах, как стволы. /n, если рецепты слишком дороги, попробуйте изменить эту настройку.
omnicompression_normalize_stacked_buildings=Нормализовать укомплектованные здания.
omnicompression_compressed_tech_min=Добавьте технологию сжатия для затрат выше, независимо от других параметров. (По умолчанию 2000 для приведения ванильной космической науки)
omnicompression_always_compress_sp=Поместите имена наборов науки, которые вы всегда хотите сжимать в диалоговом окне.
omnicompression_1x1_buildings=Изменяет автокомпрессор, концентратор и конденсатор на плитки 1х1 с 3х3.\n[color=red]Изменение этого параметра на существующее сбережение может помешать вашей производственной линии![/color]


