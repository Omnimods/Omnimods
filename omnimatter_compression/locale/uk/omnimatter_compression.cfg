[mod-setting-description]
omnicompression_item_compression=Вмикає стиснення елементів
omnicompression_recipe_compression=Вмикає стиснення рецептів (вимагає стиснення елементів)
omnicompression_entity_compression=Дозволяє стиснення сутностей
omnicompression_resource_compression=Вмикає стиснення ресурсів (вимагає стиснення елементів)
omnicompression_one_list=Виносить всі рецепти на основі стиснутих елементів в окрему категорію, щоб вони не захаращували інші.
omnicompression_building_levels=Кількість разів, в які будівля може бути стиснута, від 1 до 4.
omnicompression_multiplier=Скільки нестиснутих будівель містить стиснута будівля. Від 1 до 10.
omnicompression_final_building=Якщо позначити цю опцію, то буде стиснута лише будівля найвищого ярусу.
omnicompression_too_long_time=Якщо технологія займає більше часу, ніж вказано в діалоговому вікні, вона буде проігнорована, доки ви не збільшите свій дослідницький потенціал.
omnicompression_compensate_stacksizes=Змінює базову математику стиснення, щоб запобігти непарним округленням в об'єктах на основі рідини, таких як бочки. /nЯкщо ваші рецепти занадто дорогі, спробуйте змінити цей параметр.
omnicompression_normalize_stacked_buildings=Нормалізувати стопку будівель.
omnicompression_compressed_tech_min=Додайте технологію стиснення для витрат, що перевищують це значення, незалежно від інших налаштувань. (за замовчуванням 2000, для узгодження з ванільною космічною наукою)
omnicompression_always_compress_sp=У діалоговому вікні введіть назви наукових пакетів, які ви завжди хочете стискати.
omnicompression_1x1_buildings=Змінює розмір автокомпресора, концентратора і конденсатора на плитки 1х1 з 3х3.\n[color=red]Зміна цього параметра в що існує збереженні може призвести до ламання виробничих ліній![/color]
omnicompression_energy_mult=Компресійні будівлі будуть використовувати енергію*мультиплікатор*ступінь стиснення замість енергії*ступінь стиснення.
omnicompression_cost_mult=Для побудови стиснених будівель знадобиться коефіцієнт стиснення * мультиплікатор витрат.\n[color=red]При коефіцієнті стиснення 2 і мультиплікаторі витрат 2, для побудови компактної сонячної панелі вартістю 2 звичайні панелі знадобиться 4 панелі.\n[color=red]Десяткові значення можуть порушувати співвідношення. Використовуйте їх на свій страх і ризик![/color]
omnicompression_compounding_building_mults=Якщо цей прапорець встановлено, енергетичні та матеріальні мультиплікатори для стиснутих будівель складають кожен ярус, що призводить до експоненціального зростання витрат для вищих ярусів.\nЕфективно змінює енергетичні та матеріальні витрати з (n * мультиплікатор) на (n * мультиплікатор ^ ярус), де n - це використана енергія або матеріали.


