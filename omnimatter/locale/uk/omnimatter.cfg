[mod-setting-description]
omnimatter-infinite-omnic-acid=Якщо увімкнено, нескінченний омніт вимагатиме видобутку омнічної кислоти
omnimatter-max-tier=Задає максимальний рівень омнітракторів. Може бути від 3 до 8.
omnimatter-pure-lvl-per-tier=Задає кількість технік чистого видобутку для кожної руди між кожним ярусом омнітракторів. Може бути від 2 до 6.
omnimatter-impure-lvls=Задає кількість технік видобутку домішок для кожної руди. Може бути від 2 до 6.
omnimatter-fluid-lvl-per-tier=Задає кількість техніків з видобутку рідини для кожної рідини між кожним ярусом універсальних тракторів. Може бути від 1 до 3.
omnimatter-fluid-lvl=Задає кількість технологій вилучення рідини, необхідних для досягнення максимальної ефективності. (Задає максимальну кількість технологій рівня рідини!) Може бути від 2 до 10.
omnimatter-pure-tech-tier-cost-increase=Технології чистого видобутку збільшуються на цю потужність з кожним підвищенням рівня.
omnimatter-pure-tech-level-cost-increase=Визначає, наскільки швидко зростає вартість технологічних рівнів. Увага, цей показник є кумулятивним і тому дуже чутливим, особливо з великою кількістю технологій.
omnimatter-beginner-multiplier=Мультиплікатор вартості ранніх технологій: Помножте всі технології до "Електричного омнітрактора 1" на це значення. Менше значення, ніж 1, робить ці технології дешевшими. Діапазон: від 0.2 до 5
omnimatter-linear-science-packs=True: вартість наукового пакета змінюється лінійно. False: вартість наукового пакета зростає експоненціально.
omnimatter-rocket-locked=Ракетна шахта буде закрита за всіма технологіями видобутку.
omnimatter-science-pack-constant=Визначає вартість наукового пакета наук в міру зростання, нижня межа дорівнює 0 для лінійних і 1 для нелінійних.
omnimatter-fluid-processing=Змушує рецепт видобутку вимагати ту ж рідину, яка спочатку була потрібна для видобутку руди.

